<app-bread-crumb
[items]="[{text: 'Veículos', link:'/vehicle'}]"
></app-bread-crumb>

<div class="row  mb-4">
    <div class="col-md">
      <h1 class="h2 border-left pl-2">
        Veículos
      </h1>
    </div>
    <div class="col-md">
        <a routerLink="create" class="btn btn-success float-right"> + Novo Vehículo</a>
    </div>
</div>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Modelo</th>
      <th>Placa</th>
      <th>Color</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vehicle of vehicles$ | async">
      <td>{{ vehicle.model }}</td>
      <td>{{ vehicle.licencePlate | mask: 'AAA-0000' }}</td>
      <td>{{ vehicle.color }}</td>
    <td style="width: 25vw">
      <a routerLink="update" (click)="edit(vehicle)" class="btn btn-outline-info btn-sm mr-2 wd__btn">Editar</a>
      <button (click)="delete(vehicle)" class="btn btn-outline-danger btn-sm wd__btn">Excluir</button>
    </td>
    </tr>
  </tbody>
</table>
