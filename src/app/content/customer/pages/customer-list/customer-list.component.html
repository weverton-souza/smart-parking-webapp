<app-bread-crumb
[items]="[{text: 'Cliente', link:'/customer'}]"
></app-bread-crumb>

<div class="row  mb-4">
    <div class="col-md">
      <h1 class="h2 border-left pl-2">
        Cliente
      </h1>
    </div>
    <div class="col-md">
      <a routerLink="create" class="btn btn-success float-right"> + Novo Cliente</a>
    </div>
  </div>
  
<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Cliente</th>
      <th>CPF</th>
      <th>Telefone</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers$ | async">
      <td>{{ customer.name }}</td>
      <td>{{ customer.cpf | mask: '000.000.000-00' }}</td>
      <td>{{ customer.phoneNumber | mask: getPhonePattern(customer.phoneNumber) }}</td>
    <td  style="width: 25vw">
      <a routerLink="update" (click)="edit(customer)" class="btn btn-outline-info btn-sm mr-2 wd__btn">Editar</a>
      <button (click)="delete(customer)" class="btn btn-outline-danger btn-sm wd__btn">Excluir</button>
    </td>
    </tr>
  </tbody>
</table>
